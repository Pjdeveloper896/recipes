<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TypeScript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style type="text/css" media="all">
  button {
    background-color: lightseagreen;
    color: white;
    padding-top: 10px;
    border: 2px solid black;
    border-radius: 30px;
  }
</style>
<body>
  <div class="box">
    <div class="field">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="placeholder:text-red text-center hover:placeholder:text-green text-center ring-4" placeholder="Write title here " />
      </div>
      <div class="field">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" />
      </div>
      <div class="field">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" />
      </div>
      <div class="field">
        <label for="procedure" class="w-full">Procedure:</label>
        <textarea id="procedure" name="procedure" rows="8" cols="40"></textarea>
      </div>
      <button  id="submit" class="button is-primary">Submit</button>
  </div>
  <div class="card" id="container">
    
  </div>

  <script src="config.js"></script>
</body>
</html>
